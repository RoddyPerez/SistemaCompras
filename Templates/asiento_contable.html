<!DOCTYPE html>
<html>
<head>
    <title>Asientos Contables</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Asientos Contables</h1>
        <div class="mb-3 text-end">
            <a href="{{ url_for('agregar_asiento_contable') }}" class="btn btn-success">Agregar Asiento Contable</a>
        </div>
        <ul class="list-group mb-4">
            {% for asiento in asientos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ asiento.descripcion }} - Monto: {{ asiento.monto }}
            </li>
            {% endfor %}
        </ul>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
