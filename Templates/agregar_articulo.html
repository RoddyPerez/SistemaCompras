<!DOCTYPE html>
<html>
<head>
    <title>Agregar Artículo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nuevo Artículo</h1>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Descripción:</label>
                <input type="text" name="descripcion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca:</label>
                <input type="text" name="marca" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Unidad de Medida:</label>
                <select name="unidad_medida_id" class="form-select" required>
                    <option value="" disabled selected>Seleccione una unidad de medida</option>
                    {% for unidad in unidades %}
                    <option value="{{ unidad.id }}">{{ unidad.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Existencia:</label>
                <input type="number" name="existencia" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</body>
</html>
