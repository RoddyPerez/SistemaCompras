<!DOCTYPE html>
<html>
<head>
    <title>Agregar Orden de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Agregar Nueva Orden de Compra</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Fecha de Orden:</label>
            <input type="date" name="fecha_orden" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Art√≠culo ID:</label>
            <input type="number" name="articulo_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad:</label>
            <input type="number" name="cantidad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Unidad de Medida ID:</label>
            <input type="number" name="unidad_medida_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Costo Unitario:</label>
            <input type="number" step="0.01" min="0" name="costo_unitario" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Orden</button>
        <a href="{{ url_for('listar_ordenes_compra') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
