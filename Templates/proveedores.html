<!DOCTYPE html>
<html>
<head>
    <title>Proveedores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Proveedores</h1>
        <div class="mb-3 text-end">
            <a href="{{ url_for('agregar_proveedor') }}" class="btn btn-success">Agregar Proveedor</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Cédula/RNC</th>
                    <th>Nombre Comercial</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for proveedor in proveedores %}
                <tr>
                    <td>{{ proveedor.cedula_rnc }}</td>
                    <td>{{ proveedor.nombre_comercial }}</td>
                    <td>
                        <a href="{{ url_for('editar_proveedor', id=proveedor.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="POST" action="{{ url_for('eliminar_proveedor', id=proveedor.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar este proveedor?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
