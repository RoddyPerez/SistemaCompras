<!DOCTYPE html>
<html>
<head>
    <title>Proveedores</title>
</head>
<body>
    <h1>Proveedores</h1>
    <a href="{{ url_for('agregar_proveedor') }}">Agregar Proveedor</a>
    <table class="table">
        <thead>
            <tr>
                <th>Cédula/RNC</th>
                <th>Nombre Comercial</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores %}
            <tr>
                <td>{{ proveedor.cedula_rnc }}</td>
                <td>{{ proveedor.nombre_comercial }}</td>
                <td>
                    <a href="{{ url_for('editar_proveedor', id=proveedor.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form method="POST" action="{{ url_for('eliminar_proveedor', id=proveedor.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar este proveedor?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">
        <button>Volver al Inicio</button>
    </a>
</body>
</html>
