<!DOCTYPE html>
<html>
<head>
    <title>Editar Artículo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Editar Artículo</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <input type="text" name="descripcion" class="form-control" value="{{ articulo.descripcion }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Marca:</label>
            <input type="text" name="marca" class="form-control" value="{{ articulo.marca }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Unidad de Medida ID:</label>
            <input type="number" name="unidad_medida_id" class="form-control" value="{{ articulo.unidad_medida_id }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Existencia:</label>
            <input type="number" name="existencia" class="form-control" value="{{ articulo.existencia }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('listar_articulos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
