<!DOCTYPE html>
<html>
<head>
    <title>Agregar Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Agregar Nuevo Proveedor</h1>
    <form method="POST" id="formulario">
        <div class="mb-3">
            <label class="form-label">Cédula/RNC:</label>
            <input type="text" id="cedula" name="cedula_rnc" class="form-control" required 
                   pattern="\d{3}-?\d{7}-?\d{1}" 
                   title="Ingrese una cédula válida en formato 000-0000000-0 o 00000000000">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre Comercial:</label>
            <input type="text" name="nombre_comercial" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('listar_proveedores') }}" class="btn btn-secondary">Cancelar</a>
    </form>

    <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
        let cedula = document.getElementById("cedula").value;

        if (!validarCedula(cedula)) {
            alert("Cédula inválida. Asegúrate de ingresarla correctamente.");
            event.preventDefault(); // Detiene el envío del formulario
        }
    });

    function validarCedula(cedula) {
        // Remover guiones si existen
        cedula = cedula.replace(/-/g, "");

        // Debe tener 11 dígitos
        if (cedula.length !== 11 || isNaN(cedula)) return false;

        // Algoritmo de validación de la Cédula Dominicana
        let suma = 0, peso = [1, 2, 1, 2, 1, 2, 1, 2, 1, 2];
        for (let i = 0; i < 10; i++) {
            let num = cedula[i] * peso[i];
            suma += (num >= 10) ? num - 9 : num;
        }

        let digitoVerificador = (10 - (suma % 10)) % 10;
        return digitoVerificador == cedula[10];
    }
    </script>
</body>
</html>
