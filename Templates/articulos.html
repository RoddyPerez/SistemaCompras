<!DOCTYPE html>
<html>
<head>
    <title>Artículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Artículos</h1>
        <div class="mb-3 text-end">
            <a href="{{ url_for('agregar_articulo') }}" class="btn btn-success">Agregar Artículo</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Descripción</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for articulo in articulos %}
                <tr>
                    <td>{{ articulo.descripcion }}</td>
                    <td>{{ articulo.marca }}</td>
                    <td>
                        <a href="{{ url_for('editar_articulo', id=articulo.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="POST" action="{{ url_for('eliminar_articulo', id=articulo.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar este artículo?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
