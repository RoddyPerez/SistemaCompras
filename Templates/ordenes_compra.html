<!DOCTYPE html>
<html>
<head>
    <title>Órdenes de Compra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Órdenes de Compra</h1>
        <div class="mb-3 text-end">
            <a href="{{ url_for('agregar_orden_compra') }}" class="btn btn-success">Agregar Orden de Compra</a>
        </div>
        <ul class="list-group mb-4">
            {% for orden in ordenes %}
            <li class="list-group-item">
                <strong>Orden #{{ orden.id }}</strong> - Artículo: {{ orden.articulo_id }} - Cantidad: {{ orden.cantidad }}
            </li>
            {% endfor %}
        </ul>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
