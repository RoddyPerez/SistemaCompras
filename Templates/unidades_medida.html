<!DOCTYPE html>
<html>
<head>
    <title>Unidades de Medida</title>
</head>
<body>
    <h1>Unidades de Medida</h1>
    <a href="{{ url_for('agregar_unidad_medida') }}">Agregar Unidad de Medida</a>
    <table class="table">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for unidad in unidades %}
            <tr>
                <td>{{ unidad.descripcion }}</td>
                <td>
                    <a href="{{ url_for('editar_unidad_medida', id=unidad.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form method="POST" action="{{ url_for('eliminar_unidad_medida', id=unidad.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar esta unidad?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">
        <button>Volver al Inicio</button>
    </a>
</body>
</html>
